<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Certificate - VINIX7 Skill Match+</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

    <style>
        /* --- GLOBAL VARIABLES & RESET --- */
        :root {
            --primary-color: #2196F3; 
            --logo-blue: #003399;     
            --logo-yellow: #FFC107;   
            --text-dark: #333;
            --text-light: #666;
            --bg-color: #ffffff;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-dark);
            animation: fadeIn 0.5s forwards;
        }

        @keyframes fadeIn { to { opacity: 1; } }

        .container {
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* --- HEADER & NAVBAR (Fixed) --- */
        header {
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            background: #fff;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* 1. Logo Text Styling */
        .logo-brand {
            text-decoration: none;
            display: flex;
            align-items: center;
            font-size: 1.6rem;
        }
        .logo-vinix { font-weight: 800; color: var(--logo-blue); letter-spacing: -1px; }
        .logo-seven { font-weight: 800; color: var(--logo-yellow); }
        .logo-tagline { font-weight: 700; color: #000; font-size: 1.1rem; margin-left: 5px; }

        /* 2. Menu Navigation */
        .nav-links {
            display: flex;
            gap: 20px;
            list-style: none;
        }

        .nav-links a {
            text-decoration: none;
            color: #444;
            font-size: 0.9rem;
            font-weight: 500;
            transition: color 0.3s;
            white-space: nowrap;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        /* 3. Actions (Tombol Daftar & Profile) */
        .actions {
            display: flex;
            align-items: center;
            gap: 15px;
            position: relative; /* Penting untuk dropdown */
        }

        .btn-daftar {
            background-color: var(--primary-color);
            color: white;
            padding: 10px 25px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 0.95rem;
            font-weight: 600;
            transition: background 0.3s;
        }

        .btn-daftar:hover {
            background-color: #1976D2;
        }

        /* --- PROFILE DROPDOWN STYLES --- */
        .profile-wrapper {
            position: relative;
            display: inline-block;
        }

        .user-icon {
            color: #000; /* Hitam Pekat */
            font-size: 2rem;
            cursor: pointer;
        }

        .dropdown-box {
            display: none; /* Hidden default */
            position: absolute;
            top: 150%; 
            right: 0;
            background: white;
            min-width: 150px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.15);
            padding: 15px;
            border-radius: 8px;
            z-index: 2000;
            border: 1px solid #eee;
            text-align: left;
        }

        .dropdown-name {
            font-weight: 700;
            display: block;
            margin-bottom: 10px;
            color: #333;
            font-size: 1rem;
        }

        .btn-logout {
            display: block;
            width: 100%;
            padding: 8px 0;
            background: #f5f5f5;
            color: #333;
            text-align: center;
            text-decoration: none;
            border-radius: 5px;
            font-size: 0.9rem;
            font-weight: 600;
            transition: 0.2s;
        }
        .btn-logout:hover { background-color: #e0e0e0; }

        /* Animasi Dropdown */
        .show { display: block; animation: slideDown 0.2s ease; }
        @keyframes slideDown { from { opacity:0; transform:translateY(-10px); } to { opacity:1; transform:translateY(0); } }


        /* --- CONTENT STYLE (E-Certificate) --- */
        .page-content {
            padding-bottom: 80px;
            text-align: center;
        }

        /* Logo Branding Tengah */
        .brand-center {
            margin-top: 40px;
            margin-bottom: 40px;
        }
        
        .page-title h1 {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            text-align: left;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .page-title p {
            color: var(--text-dark);
            font-size: 1rem;
            margin-bottom: 40px;
            text-align: left;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        .cert-label {
            font-weight: 700;
            font-size: 1.1rem;
            margin-bottom: 10px;
            text-align: left;
            max-width: 900px;
            margin-left: auto;
            margin-right: auto;
        }

        /* Wrapper Sertifikat */
        .certificate-wrapper {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            border: 1px solid #eee;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .certificate-wrapper:hover {
            transform: scale(1.01);
        }

        .cert-img {
            width: 100%;
            height: auto;
            display: block;
        }

        /* Overlay Download */
        .download-overlay {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px 40px;
            border-radius: 10px;
            backdrop-filter: blur(2px);
            transition: 0.3s;
        }

        .certificate-wrapper:hover .download-overlay {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .download-icon { font-size: 3rem; color: #000; margin-bottom: 5px; }
        .download-text { font-weight: 700; font-size: 1.2rem; color: #000; }

        /* --- RESPONSIVE --- */
        @media (max-width: 1024px) {
            .nav-links { display: none; }
        }
        
        @media (max-width: 768px) {
            .page-title h1, .page-title p, .cert-label { text-align: center; padding: 0 10px; }
            .download-icon { font-size: 2rem; }
            .download-text { font-size: 1rem; }
        }
    </style>
</head>
<body>

    <header>
        <div class="container nav-wrapper">
            <a href="dashboard.html" class="logo-brand">
                <span class="logo-vinix">VINIX</span>
                <span class="logo-seven">7</span>
                <span class="logo-tagline">Skill Match+</span>
            </a>

            <nav>
                <ul class="nav-links">
                    <li><a href="dashboard.html">Beranda</a></li>
                    <li><a href="dashboard.html#fitur">Fitur</a></li>
                    <li><a href="dashboard.html#skill">Skill</a></li>
                    <li><a href="dashboard.html#testimoni">Testimoni</a></li>
                    <li><a href="dashboard.html#about">About Us</a></li>
                    <li><a href="dashboard.html#kontak">Kontak</a></li>
                    <li><a href="upgradeskill.html">Upgrade Skill</a></li>
                    <li><a href="e-certificate.html">E-Certificate</a></li>
                    <li><a href="carrertracer.html">Career Tracker</a></li>
                </ul>
            </nav>

            <div class="actions">
                <a href="pilihmentor.html" class="btn-daftar">Daftar</a>
                
                <div class="profile-wrapper">
                    <i class="fas fa-user-circle user-icon" onclick="toggleDropdown()"></i>
                    
                    <div class="dropdown-box" id="userDropdown">
                        <span class="dropdown-name" id="profileUsername">Tamu</span>
                        <a href="login.html" class="btn-logout" onclick="logoutUser(event)">Log Out</a>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <div class="container page-content">
        
        <div class="brand-center">
            <div class="logo-brand" style="justify-content: center; font-size: 2rem;">
                <span class="logo-vinix">VINIX</span>
                <span class="logo-seven">7</span>
                <span class="logo-tagline">Skill Match+</span>
            </div>
        </div>

        <div class="page-title">
            <h1>E-Certificate</h1>
            <p>Bagi yang programnya telah selesai dapat download E-Certificate di sini</p>
        </div>

        <div id="certificatesContainer"></div>

    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("userDropdown");
            dropdown.classList.toggle("show");
        }

        // Menutup dropdown jika klik di luar area profil
        window.onclick = function(event) {
            if (!event.target.matches('.user-icon')) {
                var dropdowns = document.getElementsByClassName("dropdown-box");
                for (var i = 0; i < dropdowns.length; i++) {
                    var openDropdown = dropdowns[i];
                    if (openDropdown.classList.contains('show')) {
                        openDropdown.classList.remove('show');
                    }
                }
            }
        }

        // Fungsi Logout
        function logoutUser(event) {
            event.preventDefault();
            localStorage.removeItem('username');
            localStorage.removeItem('email');
            window.location.href = 'login.html';
        }

        // Load username dan certificates dari localStorage saat page load
        document.addEventListener('DOMContentLoaded', function() {
            const username = localStorage.getItem('username');
            const userEmail = localStorage.getItem('email');
            const profileNameEl = document.getElementById('profileUsername');
            
            if (username) {
                profileNameEl.innerText = username;
            } else {
                profileNameEl.innerText = 'Tamu';
            }

            // Load certificates untuk user
            loadUserCertificates(userEmail);
        });

        // Load certificates yang sesuai dengan email user
        function loadUserCertificates(userEmail) {
            const container = document.getElementById('certificatesContainer');
            const certificates = JSON.parse(localStorage.getItem('vinix_certificates')) || [];
            // Require login/email
            if (!userEmail) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: var(--text-light);">
                        <i class="fas fa-user" style="font-size: 3rem; opacity: 0.3; margin-bottom: 20px; display: block;"></i>
                        <p>Silahkan login untuk melihat e-certificate Anda.</p>
                    </div>
                `;
                return;
            }

            // Filter certificates berdasarkan email user dan hanya yang dipublikasikan
            const userCerts = certificates.filter(cert => cert.email === userEmail && cert.published === true);

            if (userCerts.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: var(--text-light);">
                        <i class="fas fa-certificate" style="font-size: 3rem; opacity: 0.3; margin-bottom: 20px; display: block;"></i>
                        <p>Anda belum memiliki sertifikat yang dipublikasikan. Silahkan hubungi admin jika seharusnya Anda memilikinya.</p>
                    </div>
                `;
                return;
            }

            // Generate HTML untuk setiap sertifikat
            let html = '';
            userCerts.forEach((cert, index) => {
                const certLabel = `<div class="cert-label">E-Certificate - ${cert.skill}</div>`;
                // If fileData missing, show placeholder and skip download overlay
                const imgBlock = cert.fileData ? `
                    <img src="${cert.fileData}" alt="Sertifikat ${cert.skill}" class="cert-img" style="max-height: 600px; object-fit: contain;">
                    <div class="download-overlay">
                        <div class="download-icon">
                            <i class="fas fa-download"></i>
                        </div>
                        <div class="download-text">Download</div>
                    </div>
                ` : `
                    <div style="padding:40px;color:var(--text-light);">Sertifikat belum diunggah oleh admin.</div>
                `;

                const certWrapper = `
                    <div style="margin-bottom: 50px;">
                        ${certLabel}
                        <div class="certificate-wrapper">
                            ${imgBlock}
                        </div>
                        <div style="margin-top: 15px; text-align: left; max-width: 900px; margin-left: auto; margin-right: auto; color: var(--text-light);">
                            <p><strong>No. Sertifikat:</strong> ${cert.noCertifikat || '-'}</p>
                            <p><strong>Tanggal Terbit:</strong> ${cert.tanggalTerbit || '-'}</p>
                            <p><strong>Catatan:</strong> ${cert.catatan || '-'}</p>
                        </div>
                    </div>
                `;
                html += certWrapper;
            });

            container.innerHTML = `
                <div onclick="downloadCertificates(event)" style="cursor: pointer;">
                    ${html}
                </div>
            `;
        }

        // Download sertifikat
        function downloadCertificates(event) {
            if (event.target.closest('.download-overlay')) {
                const wrapper = event.target.closest('.certificate-wrapper');
                const img = wrapper.querySelector('.cert-img');
                
                if (img && img.src) {
                    // Create link element
                    const link = document.createElement('a');
                    link.href = img.src;
                    link.download = 'sertifikat-vinix7-' + Date.now() + '.jpg';
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        }
    </script>

</body>
</html>
